<!DOCTYPE HTML>
<html>
	<head>
		<title>Slide Puzzle</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="estilo.css" />
	</head>
	<body>
		<h1>Slide Puzzle</h1>
		<div id="cenario">
			<div>3</div>
			<div>5</div>
			<div>1</div>
			<div>7</div>
			<div>8</div>
			<div>2</div>
			<div>6</div>
			<div>4</div>
		</div>
		<script>
			var cenarioE = document.getElementById("cenario");
			var tabuleiro = [
				[0,1,2],
				[3,4,5],
				[6,7,8]
			];

			function atualizar(){
				for (var l = 0; l < 3; l++) {
					for (var c = 0; c < 3; c++) {
						var divN = tabuleiro[l][c];
						if (divN>0) {
							var divE = cenarioE.children[divN-1];
							divE.style.left = c*100+"px";
							divE.style.top = l*100+"px";
						};
					}
				};
			}

			function mover(x) {
				console.log(x);
				for(var l = 0; l < 3; l++){
					for(var c = 0; c < 3; c++){
						if(tabuleiro[l][c] == x){
							if(troca(l, c-1, l, c))
								return;
							if(troca(l-1, c, l, c))
								return;
							if(troca(l, c+1, l, c))
								return;
							if(troca(l+1, c, l, c))
								return;
						}
					}
				}
			}

			function troca(linha, coluna, l, c){
				if (linha < 0 || coluna < 0 || linha > 3 || coluna > 3 || tabuleiro [linha][coluna] != 0) return false;
				console.log(tabuleiro);
				tabuleiro[linha][coluna]=tabuleiro[l][c];
				tabuleiro[l][c] = 0;
				console.log(tabuleiro);
				return true;
				}

			function jogo(k) {
				return function(){
					mover(k);
					atualizar();
				}	
			}

			atualizar();

			for(var i = 0; i < 8; i++){
				var p = cenarioE.children[i];
				p.setAttribute("id", "casa-");
				p.addEventListener("click", jogo(i+1));
		}
		</script>
	</body>
</html>
