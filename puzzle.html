<!DOCTYPE HTML>
<html>
	<head>
		<title>Slide Puzzle</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="estilo.css" />
	</head>
	<body>
		<h1>Slide Puzzle</h1>
		<div id="cenario">
			<div id="primeiro">1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
		</div>
		<script>
			var cenarioE = document.getElementById("cenario");
			var tabuleiro = [
				[0,1,2],
				[3,4,5],
				[6,7,8]
			];

			function atualizar(){
				for (var l = 0; l < 3; l++) {
					for (var c = 0; c < 3; c++) {
						var divN = tabuleiro[l][c];
						if (divN>0) {
							var divE = cenarioE.children[divN-1];
							divE.style.left = c*100+"px";
							divE.style.top = l*100+"px";
						};
					}
				};
			}

			function mover() {
				tabuleiro[0][0] = 1;
				tabuleiro[0][1] = 0;
			}

			function jogo() {
				mover();
				atualizar();
			}

			atualizar();
			var p = document.getElementById("primeiro");
			p.addEventListener("click", jogo);
		</script>
	</body>
</html>
